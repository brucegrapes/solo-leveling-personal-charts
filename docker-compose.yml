services:
  mongodb:
    image: mongo:7.0
    container_name: solo-leveling-mongodb
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_DATABASE: solo-leveling
    volumes:
      - /home/brucegrapes/solo-leveling-data/mongodb/db:/data/db
      - /home/brucegrapes/solo-leveling-data/mongodb/config:/data/configdb
    networks:
      - solo-leveling-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/solo-leveling --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: solo-leveling-app
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://localhost:27017/solo-leveling
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://monarchdomain.in
      - AUTH_TRUST_HOST=true
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - NEXT_PUBLIC_VAPID_PUBLIC_KEY=${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: solo-leveling-nginx
    restart: unless-stopped
    ports:
      - "8443:8443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - nextjs
    networks:
      - solo-leveling-network

volumes: {}

networks:
  solo-leveling-network:
    driver: bridge
    enable_ipv6: false
