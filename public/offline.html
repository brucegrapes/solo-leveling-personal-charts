<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Solo Leveling Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #2a1a4a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }
    
    h1 {
      color: #ffd700;
      font-size: 28px;
      margin-bottom: 16px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    
    p {
      color: #a0a0c0;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #7c3aed 0%, #9333ea 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(124, 58, 237, 0.6);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">‚öîÔ∏è</div>
    <h1>You're Offline, Hunter</h1>
    <p>
      Even the Shadow Monarch needs a connection to track progress. 
      Check your internet connection and try again.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      üîÑ Retry Connection
    </button>
  </div>
</body>
</html>
